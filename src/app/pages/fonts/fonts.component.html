<div class="mx-3">
    <div class="md:flex flex-wrap">
        <div *ngFor='let font of fonts|async' class="md:w-1/3">

            <app-preview [font]='font'></app-preview>


            <h3 class="text-xl">{{ font.font_name }}</h3>
            <p class="text-gray-400">
                {{ font.description }}
            </p>

            <div class="mt-4">
                <p class="text-sm font-medium text-gray-900">
                    <a href="#" class="hover:underline">
                        {{ font.credits }}
                    </a>
                </p>
                <div class="flex space-x-1 text-sm text-gray-500">

                    <span>
                        <a [href]="font.link">{{ font.link }}</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
